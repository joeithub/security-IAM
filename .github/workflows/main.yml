# This is a basic workflow to help you get started with Actions

name: Slack Notifications

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master,develop ]
  pull_request:
    branches: [ master,develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  notifySlack:
    runs-on: ubuntu-latest
    steps:
    - name: Notify slack
      run: curl -X POST -H "Content-type:application/json" --data '{\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pull Request:* ${{ github.event.pull_request.title }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Who?:* ${{ github.event.pull_request.user.login }}\n*Request State:* ${{ github.event.pull_request.state }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.pull_request.html_url }}|View Pull Request>\"}}]}' https://hooks.slack.com/services/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
