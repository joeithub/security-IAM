	<script>
		var obj = new WxLogin({
			self_redirect: false,
			id:"wxcode",
			appid: "wx88c11280ae692d35",
			scope: "snsapi_login",
			redirect_uri: "https://support.enlink.com.cn:8443/api/user/callback/wechat",
			state: "security",
			style: "black",
			// href: "http://localhost:8080/css/wechat.css"
		});

		var obj = DDLogin({
			id:"ddcode",
			goto: "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=dingoaojosmw3tgbm8a6wd&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=REDIRECT_URI",
			style: "border:none;background-color:#FFFFFF;",
			width : "365",
			height: "400"
		});

		function refresh(obj) { obj.src = "getVerifyCode?" + Math.random(); }

		function mouseover(obj) { obj.style.cursor = "pointer"; }

		var http = new XMLHttpRequest()

		function sendSms() {
			// window.location.href = '/sms/code/' + document.getElementById("mobile").value;
			url =  '/login/code/sms/' + document.getElementById("mobile").value;
			http.open("GET",url);
			http.send();
		}
		function sendEmail() {
			// window.location.href = '/sms/code/' + document.getElementById("mobile").value;
			url =  '/login/code/email/' + document.getElementById("email").value;
			http.open("GET",url);
			http.send();
		}

		function setChange(obj) {
			if ('login_type' == obj.id) {
				$('#login_type').attr('href','#codeLogin');
			}
			if ('login_type2' == obj.id) {
				$('#login_type2').attr('href','#userLogin');
			}
			if ('login_type3' == obj.id ){
				$('#login_type3').attr('href','#wechatLogin');
			} 
			if ( 'login_type4' == obj.id ) {
				$('#login_type4').attr('href','#wechatLogin');
			}
			if ('login_dd1' == obj.id ) {
				$('#login_dd1').attr('href','#dingdingLogin');
			}
			if ('login_dd' == obj.id) {
				$('#login_dd').attr('href','#dingdingLogin');
			}
			if ('forget1' == obj.id){
				$('#forget1').attr('href','#forgetPassWd');
			}
			if ('forget' == obj.id) {
				$('#forget').attr('href','#forgetPassWd');
			}
		}

		function next(obj) {
