<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h2>账户登陆</h2>
<form method="post" action="/login">
    <div>
        用户名：<input type="text" name="username">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>
    <div>
        <input type="text" class="form-control" name="verifyCode" required="required" placeholder="验证码">
        <img src="getVerifyCode" title="看不清，请点我" onclick="refresh(this)" onmouseover="mouseover(this)" />
    </div>
    <div>
        <label><input type="checkbox" name="remember-me"/>自动登录</label>
        <button type="submit">立即登陆</button>
    </div>
</form>

<h2>手机登录</h2>
<form method="post" action="/login/basic/sms">
    <div>
        手机号：<input type="text" id="mobile" name="mobile" value="15151818258">
    </div>
    <div>
        验证码：<input type="text" name="smsCode">
        <a href="javascript:;" onclick="sendSms()">获取验证码</a>
    </div>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>

<h2>邮箱登录</h2>
<form method="post" action="/login/basic/email">
    <div>
        手机号：<input type="text" id="email" name="email" value="tongq@enlink.cn">
    </div>
    <div>
        验证码：<input type="text" name="emailCode">
        <a href="javascript:;" onclick="sendEmail()">获取验证码</a>
    </div>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>

<h2>微信登录</h2>
<a href="/login/oauth/wechat">
    <img width="100" height="100" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1586785116989&di=2ada185b3619e46f1fe2f2a3b06e4ea4&imgtype=0&src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F01%2F52%2F49%2F49574697b2bec6c.jpg">
</a>
<h2>钉钉登录</h2>
<a href="/login/oauth/dingding">
    <img width="100" height="100" src="http://ku.90sjimg.com/element_origin_min_pic/16/11/02/7c0fb4b6f2b4cf05038d919b869fe8b0.jpg">
</a>

<script>
    function refresh(obj) { obj.src = "getVerifyCode?" + Math.random(); }

    function mouseover(obj) { obj.style.cursor = "pointer"; }

    var http = new XMLHttpRequest()

    function sendSms() {
        // window.location.href = '/sms/code/' + document.getElementById("mobile").value;
        url =  '/login/code/sms/' + document.getElementById("mobile").value;
        http.open("GET",url);
        http.send();
    }
    function sendEmail() {
        // window.location.href = '/sms/code/' + document.getElementById("mobile").value;
        url =  '/login/code/email/' + document.getElementById("email").value;
        http.open("GET",url);
        http.send();
    }
</script>
</body>
</html>
